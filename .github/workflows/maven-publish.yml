# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java#apache-maven-with-a-settings-path

name: Maven Package

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build GPG Key
      run: |
        mkdir -p ~/.gnupg/
        echo "$GPG_SECRET_KEY" > ~/.gnupg/private.key
        gpg --no-tty --batch --yes --passphrase $GPG_PASSPHRASE --import ~/.gnupg/private.key
      env:
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}

    - name: Build with Maven
      run: mvn clean install -P ossrh

    - name: Publish to Maven Central
      run: mvn -s $GITHUB_WORKSPACE/settings.xml --batch-mode deploy -P ossrh -Dmaven.test.skip -Dmaven.main.skip -Dmaven.install.skip
      env:
        MAVEN_USER: ${{ secrets.MAVEN_USER }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
